웹 이력서 & 포트폴리오 프로젝트 구축 가이드 (React + Vite + Supabase)이 문서는 제공해주신 resume_portfolio.html의 디자인을 PortfolioWebApp_Overview.md의 기술 스택(Vite, React, Supabase)에 맞춰 실제 작동하는 웹 애플리케이션으로 변환하는 과정을 다룹니다.1. 프로젝트 초기화 (Vite)터미널을 열고 다음 명령어를 실행하여 React 프로젝트를 생성합니다.# 1. Vite 프로젝트 생성 (TypeScript 사용 권장)
npm create vite@latest my-resume-web -- --template react-ts

# 2. 프로젝트 폴더로 이동 및 의존성 설치
cd my-resume-web
npm install

# 3. 필요한 라이브러리 설치
# - supabase-js: DB 통신
# - react-router-dom: 라우팅
# - lucide-react: 아이콘
# - tailwindcss 관련 패키지
npm install @supabase/supabase-js react-router-dom lucide-react
npm install -D tailwindcss postcss autoprefixer
2. Tailwind CSS 설정npx tailwindcss init -p 명령어로 설정 파일을 생성한 뒤, tailwind.config.js를 수정합니다./** @type {import('tailwindcss').Config} */
