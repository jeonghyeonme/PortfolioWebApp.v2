3. Supabase 데이터베이스 설계Supabase 대시보드에서 SQL Editor를 열고 다음 쿼리를 실행하여 테이블을 생성합니다. (기존 MD 파일의 구조를 이력서에 맞게 단순화했습니다.)-- 1. 프로필 테이블 (단일 행 사용)
create table profiles (
  id uuid references auth.users not null primary key,
  name text,
  birthdate text,
  contact text,
  address text,
  salary_wish text,
  bio text, -- 자기소개서 전체 내용 (또는 별도 테이블 분리 가능)
  updated_at timestamp with time zone default timezone('utc'::text, now())
);

-- 2. 학력 테이블
create table educations (
  id bigint generated by default as identity primary key,
  user_id uuid references auth.users not null,
  period text,
  school_name text,
  score text,
  created_at timestamp with time zone default timezone('utc'::text, now())
);

-- 3. 경력 테이블
create table careers (
  id bigint generated by default as identity primary key,
  user_id uuid references auth.users not null,
  period text,
  duration text,
  company text,
  role text,
  descriptions text[], -- 업무 내용을 배열로 저장
  created_at timestamp with time zone default timezone('utc'::text, now())
);

-- 4. 프로젝트(포트폴리오) 테이블
create table projects (
  id bigint generated by default as identity primary key,
  user_id uuid references auth.users not null,
  title text,
  description text,
  tags text[],
  image_url text,
  created_at timestamp with time zone default timezone('utc'::text, now())
);

-- RLS (Row Level Security) 설정: 누구나 읽을 수 있고, 로그인한 본인만 수정 가능하게 설정
alter table profiles enable row level security;
create policy "Public profiles are viewable by everyone." on profiles for select using ( true );
create policy "Users can update own profile." on profiles for update using ( auth.uid() = id );
-- (다른 테이블들도 유사하게 설정)
4. Supabase 클라이언트 연결src/utils/supabase.ts 파일을 생성합니다.import { createClient } from '@supabase/supabase-js'

const supabaseUrl = import.meta.env.VITE_SUPABASE_URL
const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY

export const supabase = createClient(supabaseUrl, supabaseAnonKey)
5. 코드 이식 및 개발Mock Data 교체: 제가 제공해드린 App.jsx의 INITIAL_DATA 대신 useEffect에서 supabase.from('table').select('*')를 사용하여 데이터를 불러오도록 수정합니다.이미지 업로드: 포트폴리오 썸네일은 Supabase Storage에 버킷(예: portfolio-images)을 만들고 이미지를 업로드한 뒤, 그 URL을 projects 테이블에 저장하는 방식을 사용합니다.인증 (Auth): /admin 경로를 만들고, AuthContext(기존 MD 파일 참조)를 사용하여 로그인한 사용자(주인)만 '관리자 모드' 버튼이 보이거나 편집이 가능하도록 보호합니다.6. 배포Vite 빌드 후 Vercel 또는 Netlify에 배포합니다.npm run build
